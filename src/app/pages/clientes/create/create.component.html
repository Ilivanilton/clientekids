<div class="row">

  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Cadratro de Clientes</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="inputFirstName" class="label">Nome</label>
              <input type="text" nbInput fullWidth id="inputFirstName" placeholder="nome">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputEmail" class="label">Telefone</label>
              <input type="email" nbInput fullWidth id="inputEmail" data-mask="(00) 0000-0000" placeholder="(00) 0000-0000">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="inputObs" class="label">Observações</label>
              <textarea id="inputObs" rows="5" nbInput fullWidth shape="round"  placeholder="..."></textarea>
            </div>
          </div>
        </div>
        <button type="submit" nbButton>Submit</button>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Contrato</nb-card-header>
      <nb-card-body>
        <button (click)="generate()" nbButton>Generate document</button>
      </nb-card-body>
    </nb-card>
  </div>
</div>
